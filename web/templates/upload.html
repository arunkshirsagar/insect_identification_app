{% extends "layout.html" %}

{% block content %}
<div class="centered">
    <div class="row">
        <div class="col-md-5"> 
            <div class="image-container">
                <figure>
                  <img src="/static/uploads/{{display_image}}" style="width:600px;height:500px;">
                </figure>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
	
	
	
        <p style="color:yellow "> <b> Name of Insect : {{predictions}}</b></p>
    </div>

    

    <div class="row">
        <div class="col-md-5">
            
                <p style="color:yellow "><b>Upload another?</b></p>
				<div class="upload-form">
                <form action = "/uploader" method = "POST" enctype = "multipart/form-data">
                    <input type = "file" name = "file" />
                    <input type = "submit"/>
                </form>
            </div>      
        </div>
    </div>
</div>
{% endblock %}
